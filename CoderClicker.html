
<head>
  <title>CoderClicker</title>
</head>

<body>
	{{loginButtons}}
  {{> hello}}
</body>

<template name="hello">
  <h1>Welcome to Ellesmera</h1>
  {{greeting}}
   	<table class="leaderboard table table-striped">
 		<thead>
 			<th>Username</th><th>Money</th><th>Gems per Second</th>
 		</thead>
 		
 		{{#each players}}
 			{{> player}}
 		{{/each}}
 	</table>	
  <h2>You ({{user.username}}) have {{user.money}} gems and make {{user.rate}} gems per second!</h2>
  <input type="button" class="code btn span4" value="Cast a Spell (25 gems)"/>
  {{#each items}}
  <input type="button" class="buy btn span4" id="{{cost}}" value="Buy {{name}} ({{cost}} gems)"/>
  {{/each}}
</template>

<template name="player">
  <tr class="player">
  	<td class="name">{{username}}</td>
  	<td class="money">{{money}} gems</td>
 	<td class="rate">{{rate}} gps</td>		
  </tr>
</template>
